<!doctype html>
<html class="no-js" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>房屋信息</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

    <!-- CSS here -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/slicknav.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/nice-select.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div th:replace="template.html::header"></div>
<main>
    <!-- Hero Area Start-->
    <div class="slider-area gray-bg position-relative">
        <div class="single-slider d-flex align-items-center slider-height2">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="hero-caption hero-caption2">
                            <h2>浏览房屋</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero Area End -->

    <!-- job_listing_area_start  -->
    <div class="job_listing_area section-bg2 plus_padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="job_filter white-bg">
                        <div class="form_inner white-bg">
                            <h3>过滤器</h3>
                            <form action="#">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="single_field">
                                            <input type="text" placeholder="关键字搜索">
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="single_field">
                                            <select class="wide" style="display: none;">
                                                <option data-display="Location">Location</option>
                                                <option value="1">Rangpur</option>
                                                <option value="2">Dhaka</option>
                                            </select>
                                            <div class="nice-select wide" tabindex="0"><span class="current">位置</span>
                                                <ul class="list">
                                                    <li data-value="Location" data-display="Location"
                                                        class="option selected focus">Location
                                                    </li>
                                                    <li data-value="1" class="option">Rangpur</li>
                                                    <li data-value="2" class="option">Dhaka</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="single_field">
                                            <select class="wide" style="display: none;">
                                                <option data-display="Category">Category</option>
                                                <option value="1">Category 1</option>
                                                <option value="2">Category 2</option>
                                            </select>
                                            <div class="nice-select wide" tabindex="0"><span class="current">出租状态</span>
                                                <ul class="list">
                                                    <li data-value="Category" data-display="Category"
                                                        class="option selected focus">Category
                                                    </li>
                                                    <li data-value="1" class="option">Category 1</li>
                                                    <li data-value="2" class="option">Category 2</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="reset_btn">
                            <button class="boxed-btn3 w-100" type="submit">重置</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="recent_joblist_wrap">
                        <div class="recent_joblist white-bg ">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <h4>房屋列表</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="job_lists m-0">
                        <div class="row">
                            <form method="post" action="borrow-house" class="col-lg-12 col-md-12"
                                  th:each="house : ${house_list}">
                                <label style="display: none">
                                    <input type="text" name="house-id" th:value="${house.getId()}">
                                </label>
                                <div class="single_jobs white-bg d-flex justify-content-between">
                                    <div class="jobs_left d-flex align-items-center">
                                        <div class="thumb">
                                            <img th:src="${house.getPic()}" alt="">
                                        </div>
                                        <div class="jobs_conetent">
                                            <a><h4 th:text="${house.getName()}"></h4></a>
                                            <div class="links_locat d-flex align-items-center">
                                                <div class="location">
                                                    <p><i class='fas fa-map-marker-alt'>
                                                    </i><a th:text="${house.getLocation()}"></a></p>
                                                </div>
                                                <div class="location">
                                                    <p>
                                                        <i class="far">
                                                            <svg width="18" height="18" viewBox="0 0 48 48" fill="none"
                                                                 xmlns="http://www.w3.org/2000/svg">
                                                                <path d="M4 14C4 12.8954 4.89543 12 6 12H42C43.1046 12 44 12.8954 44 14V40C44 41.1046 43.1046 42 42 42H6C4.89543 42 4 41.1046 4 40V14Z"
                                                                      fill="none" stroke="#aeadb2" stroke-width="4"
                                                                      stroke-linejoin="round"/>
                                                                <path d="M19 19L24 24L29 19" stroke="#aeadb2"
                                                                      stroke-width="4" stroke-linecap="round"
                                                                      stroke-linejoin="round"/>
                                                                <path d="M18 25H30" stroke="#aeadb2" stroke-width="4"
                                                                      stroke-linecap="round" stroke-linejoin="round"/>
                                                                <path d="M18 31H30" stroke="#aeadb2" stroke-width="4"
                                                                      stroke-linecap="round" stroke-linejoin="round"/>
                                                                <path d="M24 25V35" stroke="#aeadb2" stroke-width="4"
                                                                      stroke-linecap="round" stroke-linejoin="round"/>
                                                                <path d="M8 6H40" stroke="#aeadb2" stroke-width="4"
                                                                      stroke-linecap="round" stroke-linejoin="round"/>
                                                            </svg>
                                                        </i>
                                                        <a th:text="${house.getPrice()} +元每月"></a>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="jobs_right">
                                        <div class="apply_now">
                                            <a th:if="${house.getIsRent()}" class="heart_mark"
                                               style="background: white;">
                                                <i class="far fa"><?xml version="1.0" encoding="UTF-8"?>
                                                    <svg width="24" height="24"
                                                         viewBox="0 0 48 48" fill="none"
                                                         xmlns="http://www.w3.org/2000/svg">
                                                        <rect width="48" height="48" fill="white" fill-opacity="0.01"/>
                                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                                              d="M24 44C35.0457 44 44 35.0457 44 24C44 12.9543 35.0457 4 24 4C12.9543 4 4 12.9543 4 24C4 35.0457 12.9543 44 24 44Z"
                                                              fill="none" stroke="#d0021b" stroke-width="4"
                                                              stroke-linecap="round" stroke-linejoin="round"/>
                                                        <path d="M15 15L33 33" stroke="#d0021b" stroke-width="4"
                                                              stroke-linecap="round" stroke-linejoin="round"/>
                                                    </svg>
                                                </i></a>
                                            <button type="submit" th:unless="${house.getIsRent()}" class="boxed-btn3">
                                                租用
                                            </button>
                                        </div>
                                        <div class="date">
                                            <p th:text="出租日期 + ${house.parseBTime()}"></p>
                                            <p th:text="截止日期 + ${house.parseETime()}"></p>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- job_listing_area_end  -->
</main>
<div th:replace="template.html::footer"></div>
<!-- Scroll Up -->
<div id="back-top">
    <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
</div>

<!-- JS here -->
<!-- Jquery, Popper, Bootstrap -->
<script src="./assets/js/vendor/modernizr-3.5.0.min.js"></script>
<script src="./assets/js/vendor/jquery-1.12.4.min.js"></script>
<script src="./assets/js/popper.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>

<!-- Slick , Owl-Carousel , Mobile Menu-->
<script src="./assets/js/owl.carousel.min.js"></script>
<script src="./assets/js/slick.min.js"></script>
<script src="./assets/js/jquery.slicknav.min.js"></script>
<script src="./assets/js/range.js"></script>

<!-- wow, popup, Nice-select  -->
<script src="./assets/js/wow.min.js"></script>
<script src="./assets/js/jquery.magnific-popup.js"></script>
<script src="./assets/js/jquery.nice-select.min.js"></script>

<!-- contact js -->
<script src="./assets/js/contact.js"></script>
<script src="./assets/js/jquery.form.js"></script>
<script src="./assets/js/jquery.validate.min.js"></script>
<script src="./assets/js/mail-script.js"></script>
<script src="./assets/js/jquery.ajaxchimp.min.js"></script>

<!-- Jquery Plugins, main Jquery -->
<script src="./assets/js/plugins.js"></script>
<script src="./assets/js/main.js"></script>
</body>
</html>
